<!DOCTYPE html>
<html>
<head>
<style>
body {
  width: 300px;
  font-family: Arial, sans-serif;
  padding: 15px;
  margin: 0;
}
h3 {
  margin-top: 0;
}
label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}
select {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 4px;
}
#urlContainer {
  margin-bottom: 15px;
}
.url-input {
  width: 100%;
  padding: 6px;
  margin-bottom: 8px;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-sizing: border-box;
}
button {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  font-weight: bold;
}
button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<h3>Multi-Panel Tab Splitter</h3>

<label for="tabCount">Select number of tabs:</label>
<select id="tabCount">
  <option value="2">2 Tabs</option>
  <option value="4">4 Tabs</option>
  <option value="6" selected>6 Tabs</option>
</select>

<div id="urlContainer"></div>

<button id="go">Open Multi-Panel View</button>

<script src="popup.js"></script>

</body>
</html>
